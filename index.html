<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help you succeed. Feel free to get in touch with us</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form>

                  <div class="input-row">
                      <div class="input-group">
                          <label>Name</label>
                          <input type="text" placeholder="David Jhon">
                      </div>
                      <div class="input-group">
                        <label>Phone</label>
                        <input type="email" placeholder="+8801792920535">
                    </div>
                  </div>
                  <div class="input-row">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="text" placeholder="davidjhon@gmail.com">
                    </div>
                    <div class="input-group">
                      <label>Subject</label>
                      <input type="text" placeholder="product demo">
                  </div>
                </div>
                <label>Message</label>
                <textarea rows="5" placeholder="Your Message"></textarea>
                <button type="submit">Send</button>
                  

                </form>

            </div>
            <div class="contact-right">
                <h3>Reach us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contact@exaple.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+8801792920535</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>#2563, Ground Flor Uttora Dhaka</td>
                    </tr>
                </table>

            </div>
        </div>

    </div>
    
</body>
</html>
